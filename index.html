<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Manutenção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffefb;
            color: #1d1c1c;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .maintenance-container {
            text-align: center;
        }

        .maintenance-message h1 {
            font-size: 36px;
            color: #d4eaf7;
        }

        .maintenance-message p {
            font-size: 18px;
            color: #313d44;
            margin-top: 20px;
        }

        .gif-container img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-message">
            <h1>Site em Manutenção</h1>
            <p>Meu site está passando por uma reestruturação e estará de volta em breve.</p>
        </div>
        <div class="gif-container">
            <img src="/codificacao.gif" alt="Manutenção GIF">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        gsap.from(".maintenance-message h1", { duration: 1, y: -50, opacity: 0, ease: "power2.out" });
        gsap.from(".maintenance-message p", { duration: 1, y: 50, opacity: 0, ease: "power2.out" });
    </script>
</body>
</html>
